  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions: write-all
    # needs: test

    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: ${{ secrets.GOOGLE_GCS_SERVICE_ACCOUNT_CREDENTIALS }}

    - name: "Set up Cloud SDK"
      uses: "google-github-actions/setup-gcloud@v1"

    - name: "Get SHA for tag"
      run: echo "IMAGE_TAG=sha-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: "Docker auth"
      run: |-
        gcloud auth configure-docker us-east1-docker.pkg.dev --quiet

    - name: Build image
      run: docker build . --tag us-east1-docker.pkg.dev/expenses-407515/moneyman-writer/moneyman-writer:${{ env.IMAGE_TAG }}

    - name: Push image
      run: docker push us-east1-docker.pkg.dev/expenses-407515/moneyman-writer/moneyman-writer:${{ env.IMAGE_TAG }}